<p>This page turns violet when you pres the V key and turns back to normal when C is pushed</p>
<script>
  addEventListener("keydown", function(event) {
    if (event.keyCode == 86)
      document.body.style.background = "violet";
  });
  addEventListener("keydown", function(event) {
    if (event.keyCode == 99)
      document.body.style.background = "white";
  });
</script>
